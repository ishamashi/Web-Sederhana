<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projek 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <script>
        window.onload = function () {
            var detik = 00
            var mili = 00
            var tDetik = document.getElementById("detik")
            var tMili = document.getElementById("mili")
            var btnStart = document.getElementById("Start")
            var btnStop = document.getElementById("Stop")
            var btnReset = document.getElementById("Reset")
            var Interval ;

            btnStart.onclick = function () {
                clearInterval(Interval);
                Interval = setInterval(mulai, 10)
            }

            btnStop.onclick = function () {
                clearInterval(Interval)
            }

            btnReset.onclick = function () {
                mili = 00
                detik = 00
                tMili.innerHTML = "00"
                tDetik.innerHTML = "00"
                clearInterval(Interval)
            }

            function mulai() {
                mili++;

                if (mili <= 9) {
                    tMili.innerHtml = "0" + mili
                }
                if (mili > 9) {
                    tMili.innerHTML = mili
                }

                if (mili > 99) {
                    detik++
                    tDetik.innerHTML = "0" + detik
                    mili = 00
                    tMili.innerHTML = "0" + mili
                }
                if (detik > 9) {
                    tDetik.innerHTML = detik
                }
            }
        }
    </script>
</head>
  <body class="bg-dark text-white">
    <div class="container">
        <nav class="navbar bg-dark navbar-dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Ishamashi</span>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="container d-flex justify-content-center">
                <h3>Stopwatch</h3>
            </div>
            <hr>
            <div class="container row d-flex justify-content-center">
                <div class="col-md-12 text-center">
                    <h5>Aplikasi Stopwatch Sederhana</h5>
                </div>

                <div class="col-md-6">
                    <p class="text-center">
                        <span id="detik">00</span>:<span id="mili">00</span>
                    </p>

                    <div class="d-flex justify-content-around">
                        <button class="btn btn-secondary" id="Start">Start</button>
                        <button class="btn btn-secondary" id="Stop">Stop</button>
                        <button class="btn btn-secondary" id="Reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
