<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projek 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        function start() {
            interval = setInterval("hitung()", 1)
        }
        function hitung() {
            sisi = document.getElementById("sisi").value
            radius = document.getElementById("radius").value
            document.getElementById("l_persegi").value = sisi * sisi
            document.getElementById("l_lingkaran").value = 3.14 * radius * radius
        }
        function stop() {
            clearInterval(interval)
        }
    </script>
</head>
  <body class="bg-dark text-white">
    <div class="container">
        <nav class="navbar bg-dark navbar-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Ishamashi</span>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="container  d-flex justify-content-center">
                <h3>Luas Bangun Ruang</h3>
            </div>
            <hr>
            <div class="container row">
                <div class="col-md-6">
                    <div class="col-md-12"><h5>Persegi</h5></div>
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <label for="sisi" class="col-form-label">Sisi</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="sisi" class="form-control" onfocus="start()" onblur="stop()">
                        </div>
                    </div>
                    <br>
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <label for="l_persegi" class="col-form-label">Luas</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="l_persegi" class="form-control" readonly >
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-12"><h5>Lingkaran</h5></div>
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <label for="radius" class="col-form-label">Radius</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="radius" class="form-control" onfocus="start()" onblur="stop()">
                        </div>
                    </div>
                    <br>
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <label for="l_lingkaran" class="col-form-label">Luas</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="l_lingkaran" class="form-control" readonly >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
