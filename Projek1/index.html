<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projek 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        function start() {
            interval = setInterval("konversi()", 1);
        }
        function konversi() {
            celcius1 = document.getElementById("celcius1").value;
            celcius2 = document.getElementById("celcius2").value;
            document.getElementById("reamur").value = celcius1 * 0.8;
            document.getElementById("fahrenheit").value = 1.8 * celcius2 + 32;
        }
        function stop() {
            clearInterval(interval);
        }
    </script>
</head>
  <body class="bg-dark text-white">
    <div class="container">
        <nav class="navbar bg-dark navbar-dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Ishamashi</span>
            </div>
        </nav>
        <div class="container-fluid d-flex justify-content-center mt-5">
            <h3>Aplikasi Konversi Suhu</h3>
        </div>
        <br><hr><br>
        <div class="container-fluid d-flex justify-content-center">
            <div class="container row">
                <div class="col-md-6">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                          <label for="ceclsius1" class="col-form-label">Celcius</label>
                        </div>
                        <div class="col-md-6">
                          <input type="text" id="celcius1" class="form-control" onfocus="start()" onblur="stop()">
                        </div>
                    </div>
                    <br>
                    <div class="row align-items-center">
                        <div class="col-md-6">
                          <label for="reamur" class="col-form-label">Reamur</label>
                        </div>
                        <div class="col-md-6">
                          <input type="text" id="reamur" class="form-control" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                          <label for="ceclsius2" class="col-form-label">Celcius</label>
                        </div>
                        <div class="col-md-6">
                          <input type="text" id="celcius2" class="form-control" onfocus="start()" onblur="stop()">
                        </div>
                    </div>
                    <br>
                    <div class="row align-items-center">
                        <div class="col-md-6">
                          <label for="fahrenheit" class="col-form-label">Fahrenheit</label>
                        </div>
                        <div class="col-md-6">
                          <input type="text" id="fahrenheit" class="form-control" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
