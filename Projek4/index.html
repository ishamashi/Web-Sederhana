<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projek 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .add-item{margin-bottom: 1.5rem;}
        .remove{margin-left: auto !important;}
        .list-wrapper ul li{display: flex !important;}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>
  <body class="bg-light">
    <div class="container">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Ishamashi</span>
            </div>
        </nav>

        <div class="container row mt-5">
            <div class="col-md-12 text-center">
                <h3>TODO APP</h3>
            </div>
            <hr>
            <div class="container d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card" >
                        <div class="card-body">
                            <h5 class="card-title">Ishamashi Todo List</h5>
                            <div class="d-flex add-item">
                                <input type="text" class="form-control todo-list-input" placeholder="Apa yang mau kamu kerjakan?">
                                <button class="btn btn-primary todo-list-add-btn">Tambahkan</button>
                            </div>
                            <div class="list-wrapper">
                                <ul class="d-flex flex-column-reverse todo-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            var todoListItem = $('.todo-list');
            var todoListInput = $('.todo-list-input');

            $('.todo-list-add-btn').on("click", function(event) {
                event.preventDefault();
                var item = $('.todo-list-input').val();

                if (item) {
                    todoListItem.append("<li><div class='form-check'><input class='checkbox' type='checkbox'> " + item + "</div><button class='btn btn-danger btn-sm remove'>X</button></li>")
                    todoListInput.val('')
                }
                
            });

            todoListItem.on('click', '.remove', function () {
                $(this).parent().remove();
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
